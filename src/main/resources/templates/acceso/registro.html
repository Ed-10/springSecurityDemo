<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card border-primary mb-3">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="center-text">Registro</h1>
            <a class="blog-header-logo text-dark">
                <img th:src="@{/images/logo.png}">
            </a>
        </div>
        <div th:Replace="layout/menu :: menu"></div>
    </div>
    <div th:if="${mensaje!= null}" th:class="'alert alert-'+${clase}+' alert-dismissible fade show'">
        <span th:text="${mensaje}"></span>
        <button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form name="form" th:object="${usuario}" th:action="@{/acceso/registro}" method="POST">
        <h3>Ingresa tus datos</h3>

        <div class="mb-3">
            <label  class="form-label">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre" required="true" autofocus="true">
        </div>

        <div class="mb-3">
            <label  class="form-label">Correo electronico</label>
            <input type="email" class="form-control" th:field="*{correo}" placeholder="E-mail" required="true" autofocus="true">
        </div>

        <div class="mb-3">
            <label  class="form-label">Telefono</label>
            <input type="tel" class="form-control" th:field="*{telefono}" placeholder="Telefono" required="true" autofocus="true">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required="true">
        </div>
        <hr>
        <a href="javascript:void(0);" onclick="document.form.submit()" class="btn btn-primary">Registrarte</a>
    </form>
    <hr>
    <p>
        <a th:href="@{/acceso/login}">Ya tienes cuenta? Ingresa</a>
    </p>
<br>
</div>

</body>
</html>
