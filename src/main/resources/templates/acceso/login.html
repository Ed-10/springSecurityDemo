<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="center-text">Login</h1>
      <a class="blog-header-logo text-dark">
        <img th:src="@{/images/logo.png}">
      </a>
    </div>
    <div th:Replace="layout/menu :: menu"></div>
  </div>
  <div th:if="${mensaje!= null}" th:class="'alert alert-'+${clase}+' alert-dismissible fade show'">
    <span th:text="${mensaje}"></span>
    <button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form name="form" th:action="@{/acceso/login}" method="POST">

    <div class="mb-3">
      <label for="username" class="form-label">Correo electronico</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="E-mail" required="true" autofocus="true">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required="true">
    </div>
    <hr>
    <a href="javascript:void(0);" onclick="document.form.submit()" class="btn btn-primary">Entrar</a>
  </form>

</div>

</body>
</html>
