server.port=8085

#spring.security.user.name=edi
#spring.security.user.password=12345

#COnfiguracion BD, conexion al driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/SpringSecurity
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.generate-ddl=false
#JPA usa como core Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#Podemos visualizar las querys (cosultas)
spring.jpa.show-sql=false
#Estrategia estandar de implementacion
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

